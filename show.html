<html lang="en">
    <head>
        <title>Show Data</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        

    </head>
    <body>
        <div class="container">
            <h2>Vertical (basic) form</h2>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span><label for="empId">Employee ID:</label> <label id="empIdMsg">
                    </label></span>
                    <input type="text" class="form-control" name="empId" id="empId"
                    placeholder="Enter Employee ID" required>
                </div>
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName"
                    placeholder="Enter Employee Name" name="empName">
                </div>
                <div class="form-group">
                    <label for="empEmail">Email:</label>
                    <input type="email" class="form-control" id="empEmail"
                    placeholder="Enter Employee Email" name="empEmail">
                </div>
                    <input type="button" class="btn btn-primary" id="empSave" value="Show"
                        onclick="showEmployee();">
            </form>
            <div id="result" class="row"></div>
        </div>


        <script>
            $("#empId").focus();

            function validateAndGetFormData() {
                var empIdVar = $("#empId").val();
                var jsonStrObj;

                if(empIdVar !== ""){
                    jsonStrObj = {
                        id: empIdVar
                    };
                    return JSON.stringify(jsonStrObj);
                }
                
                var empNameVar = $("#empName").val();
                if(empNameVar !== ""){
                    jsonStrObj = {
                        name: empNameVar
                    };
                    return JSON.stringify(jsonStrObj);
                }

                
                var empEmailVar = $("#empEmail").val();
                if(empEmailVar !== ""){
                    jsonStrObj = {
                        email: empEmailVar
                    };
                    return JSON.stringify(jsonStrObj);
                }

                alert("Any One Field is Required!");
                $("#empId").focus();
                return "";

            }
            // This method is used to create PUT Json request.

            function createGETRequest(connToken, jsonObj, dbName, relName) {
                var putRequest = "{\n"
                + "\"token\" : \""
                + connToken
                + "\","
                + "\"dbName\": \""
                + dbName
                + "\",\n" + "\"cmd\" : \"GET_BY_KEY\",\n"
                + "\"rel\" : \""
                + relName + "\","
                + "\"createTime\" : true,"
                + "\"updateTime\" : true,"
                + "\"jsonStr\": \n"
                + jsonObj
                + "\n"
                + "}";

                return putRequest;
            }

            

            function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
                var url = dbBaseUrl + apiEndPointUrl;
                var jsonObj;
                $.post(url, reqString, function (result) {
                    jsonObj = JSON.parse(result);
                }).fail(function (result) {
                    var dataJsonObj = result.responseText;
                    jsonObj = JSON.parse(dataJsonObj);
                });
                return jsonObj;
            }

            function resetForm() {
                $("#empId").val("")
                $("#empName").val("");
                $("#empEmail").val("");
                $("#empId").focus();
            }
            function showEmployee() {
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                return;
                }

                var putReqStr = createGETRequest("90938917|-31949290850186687|90941006",jsonStr, "Employee", "emp-rel");
                
                alert(putReqStr);

                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommand(putReqStr,"http://api.login2explore.com:5577", "/api/irl");
                alert(JSON.stringify(resultObj));
                document.getElementById("result").innerHTML = JSON.stringify(resultObj);
                jQuery.ajaxSetup({async: true});

                resetForm();
            }
        </script>

        
    </body>
</html>
